<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCyberX | Settings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/pages/settings.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />

    <!-- Favicon from public/images -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>

  <body data-theme="night" data-page="settings">
    <div class="background">
      <div class="bg-gradient"></div>
      <div class="bg-blobs">
        <span class="blob b1"></span>
        <span class="blob b2"></span>
        <span class="blob b3"></span>
      </div>
      <div class="bg-grid"></div>
    </div>

    <main class="container" style="padding-top:0;">
      <div class="card">
        <h2 style="margin-top:0;">Settings</h2>

        <div class="row">
          <button class="btn" id="settings-dark">Enable Dark Mode</button>
          <button class="btn" id="settings-light">Enable Light Mode</button>
        </div>

        <div class="row" style="margin-top:12px;">
          <a class="link-btn" href="/profile.html">Profile</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/js/core.js"></script>
    <script src="/js/main.js"></script>
    <script type="module" src="/js/navAuth.js"></script>
    <script src="/js/sidebar-inject.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/settings.js"></script>
  </body>
</html>
