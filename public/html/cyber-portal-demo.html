  <body data-theme="night" style="margin: 0; padding: 0; overflow: hidden;">
    <!-- Cyber Portal Container -->
    <div class="cyber-portal">
      <!-- Portal Container -->
      <div class="portal-container">
        <!-- Volumetric Smoke Layers -->
        <div class="smoke-layer smoke-layer-1"></div>
        <div class="smoke-layer smoke-layer-2"></div>
        <div class="smoke-layer smoke-layer-3"></div>

        <!-- Data Particles in Smoke -->
        <div class="data-particles">

          <div class="data-particle"></div>
          <div class="data-particle"></div>
          <div class="data-particle"></div>
          <div class="data-particle"></div>

          <div class="data-particle"></div>

        <!-- Digital Flames Ring -->
        <div class="flame-ring"></div>

        <!-- Glitch Distortion on Flame Edges -->
        <div class="flame-glitch"></div>

        <!-- Portal Glow Rim -->
        <div class="portal-rim"></div>

        <!-- AI Energy Core (Center) -->
        <div class="energy-core"></div>

        <!-- Pulse Waves from Core -->
        <div class="pulse-wave"></div>
        <div class="pulse-wave"></div>
        <div class="pulse-wave"></div>

        <!-- Cyber Sparks -->
        <div class="cyber-sparks">
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
        </div>

        <!-- Dramatic Lighting Effects -->
        <div class="portal-lighting"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/core.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/navAuth.js"></script>
    <script src="../js/sidebar-inject.js"></script>
    <script src="../js/sidebar.js"></script>
