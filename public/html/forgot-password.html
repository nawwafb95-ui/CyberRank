<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <title>Reset Password</title>
  </head>

  <body class="auth-page" data-page="forgot-password">
    <div class="auth-container reverse">
      <div class="auth-image">
        <img src="../images/login.jpeg" alt="Reset Password Image" />
      </div>

      <div class="auth-form">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link</p>

        <form id="forgot-password-form">
          <div class="form-group">
            <div class="field">
              <input
                type="email"
                id="reset-email"
                name="email"
                class="floating-input"
                placeholder=" "
                autocomplete="email"
                required
              />
              <label for="reset-email" class="floating-label">
                Email
              </label>
            </div>
            <p class="error" data-error-for="reset-email"></p>
          </div>

          <div id="reset-message" class="reset-message" style="display: none;"></div>

          <button type="submit" id="reset-submit-btn">Send Reset Link</button>
        </form>

        <p class="switch">
          Remember your password?
          <a href="./login.html">Back to Login</a>
        </p>
      </div>
    </div>

    <script src="../js/core.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/forgot-password.js"></script>
  </body>
</html>
