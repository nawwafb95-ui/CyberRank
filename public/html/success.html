<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCyberX — Success</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />

    <!-- Favicon from public/images -->
    <link rel="icon" type="image/png" href="../images/favicon.png" />
  </head>

  <body data-theme="colors" data-page="success">
    <header class="topbar">
      <!-- index.html in same html folder -->
      <a href="./index.html" class="brand-mini" id="go-home">
        <span class="brand-dot"></span>
        SOCyberX
      </a>

      <div></div>

      <div class="nav">
        <button class="link-btn" id="nav-login">Login</button>
        <button class="link-btn" id="nav-signup">Sign Up</button>

        <!-- Language dropdown (integrates with initTranslateControls in core.js) -->
        <div class="dropdown" id="lang-dd">
          <button class="icon-btn" id="lang-btn" title="Languages">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"></circle>
              <path
                d="M3 12h18M12 3c2.5 2.8 2.5 14.2 0 18M5 7c4 2.5 10 2.5 14 0M5 17c4-2.5 10-2.5 14 0"
                stroke="currentColor"
                stroke-width="1.2"
                opacity=".7"
              ></path>
            </svg>
            Languages
          </button>
          <div class="dropdown-panel">
            <div class="translate">
              <label for="lang-top" style="color:var(--muted);font-size:13px;">Translate:</label>
              <select id="lang-top" aria-label="Select language">
                <option value="en-US" selected>English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="ar">Arabic (removed)</option>
                <option value="fr">Français</option>
              </select>
              <button id="apply-lang-top" class="btn">Apply</button>
            </div>
            <small style="display:block;color:var(--muted);margin-top:8px;">
              Default: English (US).
            </small>
          </div>
        </div>

        <!-- Theme dropdown (buttons use data-theme-choice like other pages) -->
        <div class="dropdown" id="theme-dd">
          <button class="icon-btn" id="theme-btn" title="Theme">
            <span
              style="display:inline-block;width:14px;height:14px;border-radius:50%;background:linear-gradient(135deg,var(--brand-blue),var(--brand-cyan));box-shadow:0 0 10px rgba(0,194,255,.6)"
            ></span>
            Theme
          </button>
          <div class="dropdown-panel">
            <div class="translate" style="flex-direction:column;align-items:flex-start;gap:10px;">
              <label style="color:var(--muted);font-size:13px;">Select Mode:</label>
              <div style="display:grid;gap:8px;">
                <button class="btn" data-theme-choice="night">Night (Dark)</button>
                <button class="btn" data-theme-choice="day">Day (Light)</button>
                <button class="btn" data-theme-choice="calm">Calm</button>
                <button class="btn" data-theme-choice="colors">Colors</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="background">
      <div class="bg-gradient"></div>
      <div class="bg-blobs">
        <span class="blob b1"></span>
        <span class="blob b2"></span>
        <span class="blob b3"></span>
      </div>
      <div class="bg-grid"></div>
    </div>

    <section id="success" class="success">
      <div class="success-card">
        <div class="confetti" id="confetti"></div>

        <h2 class="success-title">
          Congratulations! You have entered the Cyber world.
        </h2>

        <p class="success-sub" id="success-user">
          Welcome, <strong>user</strong> — your journey starts now.
        </p>

        <div class="hero-actions">
          <button class="ghost" id="success-home">Back to Home</button>
          <button class="cta" id="success-login">Go to Login</button>
        </div>
      </div>
    </section>

    <!-- Project scripts -->
    <script src="../js/core.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/success.js"></script>
    <script type="module" src="../js/navAuth.js"></script>
  </body>
</html>
