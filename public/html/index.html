<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCyberX — Home</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />
    <link rel="stylesheet" href="/css/pages/home.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />

    <!-- Favicon (optional if available in public/images) -->
    <link rel="icon" type="image/png" href="../images/favicon.png" />
  </head>

  <body data-theme="night" data-page="home">
    <!-- Hero: SOC Command Center -->
    <section id="home" class="hero">
      <div class="socx-home">
        <!-- Layer 0: Animated Cyber Background -->
        <div class="socx-bg-animated"></div>
        
        <!-- Layer 1: Background Grid -->
        <div class="socx-bg-grid"></div>

        <!-- Layer 2: World Map -->
        <div class="socx-bg-map">
          <!-- Threat blips on map -->
          <div class="socx-map-dot socx-dot-us"></div>
          <div class="socx-map-dot socx-dot-eu"></div>
          <div class="socx-map-dot socx-dot-me"></div>
          <div class="socx-map-dot socx-dot-asia"></div>
        </div>

        <!-- Layer 3: Scan Line -->
        <div class="socx-scanline"></div>

        <!-- Layer 4: Portal (Main Focus) -->
        <div class="door-scene" id="doorScene">
          <!-- Background Particles -->
          <div class="background-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
          </div>

          <!-- Portal Card -->
          <div class="portal-wrapper">
            <button class="portal-card" id="enter-door" type="button" aria-label="Enter Challenges">
              <!-- Warp Lines (NO diagonal 45deg/135deg lines) -->
              <div class="portal-warp-lines">
                <div class="portal-warp-line" style="--rotation: rotate(0deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(90deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(180deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(270deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(30deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(60deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(120deg);"></div>
                <div class="portal-warp-line" style="--rotation: rotate(150deg);"></div>
              </div>

              <!-- Portal Inner Container -->
              <div class="portal-inner">
                <!-- Inner Frame -->
                <div class="portal-inner-frame"></div>

                <!-- Cyber Glyphs -->
                <div class="portal-glyphs">
                  <div class="glyph glyph-top" style="left: 0%;">◊</div>
                  <div class="glyph glyph-top" style="left: 25%;">◆</div>
                  <div class="glyph glyph-top" style="left: 50%;">◈</div>
                  <div class="glyph glyph-top" style="left: 75%;">◇</div>
                  <div class="glyph glyph-bottom" style="right: 0%;">◊</div>
                  <div class="glyph glyph-bottom" style="right: 25%;">◆</div>
                  <div class="glyph glyph-bottom" style="right: 50%;">◈</div>
                  <div class="glyph glyph-left" style="top: 20%;">◊</div>
                  <div class="glyph glyph-left" style="top: 60%;">◆</div>
                  <div class="glyph glyph-right" style="bottom: 20%;">◈</div>
                  <div class="glyph glyph-right" style="bottom: 60%;">◇</div>
                </div>

                <!-- Portal Text -->
                <div class="portal-text">ENTER CHALLENGES</div>
              </div>
            </button>
          </div>
        </div>

        <!-- Portal Entry Sound -->
        <audio id="portalSound" preload="auto">
          <source src="../assets/sounds/portal-enter.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../js/core.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/navAuth.js"></script>
    <script src="../js/sidebar-inject.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
