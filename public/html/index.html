<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberRank — Home</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />

    <!-- Favicon (اختياري لو موجود في public/images) -->
    <link rel="icon" type="image/png" href="../images/favicon.png" />
  </head>

  <body data-theme="night" data-page="home">
    <!-- Navbar -->
    <header class="topbar">
      <!-- index.html موجود في نفس مجلد html/ -->
      <a href="./index.html" class="brand-mini" id="go-home">
        <span class="brand-dot"></span>
        CyberRank
      </a>

      <div></div>

      <div class="nav">
        <button class="link-btn" id="nav-login">Login</button>
        <button class="link-btn" id="nav-signup">Sign Up</button>

        <!-- User Dropdown -->
        <div
          class="dropdown user-info-dropdown"
          id="user-info-dropdown"
          style="display: none;"
        >
          <button class="link-btn" id="user-info-btn" type="button">Info</button>

          <div class="dropdown-panel" id="user-info-panel">
            <div class="user-info-card">
              <div class="avatar-wrap info">
                <img
                  id="info-photo"
                  class="avatar"
                  alt="User avatar"
                  src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 24 24' fill='none'><circle cx='12' cy='8' r='4' stroke='%23aab1c9' stroke-width='1.5'/><path d='M4 20c2.2-3 5-4.5 8-4.5s5.8 1.5 8 4.5' stroke='%23aab1c9' stroke-width='1.5' stroke-linecap='round'/></svg>'"
                />
              </div>

              <div class="info-box">
                <div class="info-title">Full Name:</div>
                <div class="info-value" id="info-fullname">—</div>

                <div class="info-title">Email:</div>
                <div class="info-value" id="info-email">—</div>
              </div>

              <div class="info-links">
                <!-- profile.html في نفس مجلد html/ -->
                <a class="link-btn" href="./profile.html">Profile</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Settings Dropdown -->
        <div class="dropdown" id="settings-dd">
          <button class="link-btn" id="settings-btn" type="button">Settings</button>

          <div class="dropdown-panel" style="max-width: 320px;">
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
              "
            >
              <label style="color: var(--muted); font-size: 13px;">Theme:</label>

              <div
                style="
                  display: grid;
                  gap: 8px;
                  grid-template-columns: 1fr 1fr;
                  width: 100%;
                "
              >
                <button
                  class="btn"
                  data-theme-choice="night"
                  id="dark-mode-btn-settings"
                >
                  Dark Mode
                </button>
                <button
                  class="btn"
                  data-theme-choice="day"
                  id="light-mode-btn-settings"
                >
                  Light Mode
                </button>
              </div>
            </div>

            <div style="height: 12px;"></div>

            <!-- about.html برضو في نفس مجلد html/ -->
            <a class="link-btn" href="./about.html" id="nav-about-link">About</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Background -->
    <div class="background">
      <div class="bg-gradient"></div>

      <div class="bg-blobs">
        <span class="blob b1"></span>
        <span class="blob b2"></span>
        <span class="blob b3"></span>
      </div>

      <div class="bg-grid"></div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-card">
        <h1 class="hero-title">Welcome to CyberRank</h1>

        <p class="hero-sub">
          Test your cybersecurity skills, track your level, and grow with tailored challenges.
        </p>

        <div class="hero-actions">
          <button class="cta quizzes-btn" id="home-quizzes">Quizzes</button>
        </div>
      </div>
    </section>

    <!-- Scripts (ملف html داخل public/html ⇒ نطلع لمجلد public ثم js) -->
    <script src="../js/core.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/home.js"></script>
    <script type="module" src="../js/navAuth.js"></script>
  </body>
</html>
